# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
	${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "mender-atmel"
BBFILE_PATTERN_mender-atmel = "^${LAYERDIR}/"
BBFILE_PRIORITY_mender-atmel = "10"

LAYERSERIES_COMPAT_mender-atmel = "zeus"

LAYERDEPENDS_mender-atmel = "mender atmel"
